      automatic:
        exit_status: "*"
        limit: 3

  - command: "packer build --only=virtualbox-iso --var outfile=boxen/gentoo-minimal-virtualbox.box --var headless=true gentoo-minimal.json"
    label: "minimal-virtualbox"
    agents:
      - "packer=true"
      - "virtualbox=true"
    artifact_paths:
      - "boxen/*.box"
